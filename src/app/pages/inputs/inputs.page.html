<app-encabezado titulo="Inputs" icono="logo-xbox"> </app-encabezado>

<ion-content class="ion-padding">
    <ion-text color="primary">
        <h1>Suma dos números</h1>
    </ion-text>
    <ion-item>
        <ion-label position="floating">Ingrese un número</ion-label>
         <ion-input placeholder="Ingresa solo números" type="number" [(ngModel)]="n1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Ingresa otro número</ion-label>
        <ion-input placeholder="Ingresa otro número" type="number" [(ngModel)]="n2"></ion-input>
    </ion-item>

    <ion-button (click)="onClick()" expand="block" >
        Sumar 
    </ion-button>

    <ion-text color="primary">
        <h1>Suma por Formulario </h1>
    </ion-text>
    <ion-text color="primary">
        <p>Formulario es valido?: {{miform.valid}}</p>
        <p>Formulario es invalido?: {{miform.invalid}}</p>
    </ion-text>
    <!---->
    <form  #miform="ngForm" (ngSubmit)="sumarForm(miform)">
        <ion-item>
            <ion-label position="floating">Ingrese un número</ion-label>
             <ion-input placeholder="Ingresa solo números" type="number" [(ngModel)]="x" name="numx" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Ingresa otro número</ion-label>
            <ion-input placeholder="Ingresa otro número" type="number" [(ngModel)]="y" name="numy" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="miform.invalid">
            Sumar con Form
        </ion-button>
    </form>
</ion-content>

<app-footer></app-footer>
