<app-encabezado titulo="Lista de Personas" icono="list"></app-encabezado>

<ion-content class="ion-padding">
  <ion-list *ngFor="let per of personas" lines="full">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="per.scrimagen">
      </ion-avatar>
      <ion-label>{{per.nombre}} {{per.apellido}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
